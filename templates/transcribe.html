{% extends "base.html "%}

{% block body %}

<div class="row mt-4 mb-4">
    <div class="col-12">
        <h2 class="text-center">Voting Validation Form</h2>
    </div>
</div>
<div class="mt-4 mb-4">
    <form action="/transcribe/" method="post" class="row">
        <div class="col-md-8 bg-body shadow-lg border border-4 border-success rounded form-group mb-3">
            <div class="text-center">
                <img src="{{image_path}}" alt="Result Sheet" class="img-fluid mx-1 my-1 rounded">
            </div>
        </div>
        <div class="col-md-4 bg-body shadow-lg rounded form-group mb-3">
            <div class="form-section mt-3 mb-3">
                <h5>Voting Location</h5>
                <div class="form-group mb-3">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="">Select State</option>
                        {% for state in states %}
                        <option value="{{ state.id }}">{{ state.state_name }} State</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="lga">Local Government Area</label>
                    <select class="form-control" name="lga" id="lga">

                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="ward">Ward</label>
                    <select class="form-control" name="ward" id="ward">

                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="pu">Polling Unit</label>
                    <select class="form-control" name="pu" id="pu">

                    </select>
                </div>
            </div>
            <div class="form-section mb-3">
                <h5>Votes Cast</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text"><strong>Registered Voters</strong></span>
                    <input type="text" name="registered_voters" aria-label="Registered Voters" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><strong>Accredited Voters</strong></span>
                    <input type="text" name="accredited_voters" aria-label="Accredited Voters" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="APC">
                        <span class="input-group-text bg-light" style="width: 110px;">
                            <img src="../static/img/apc.svg">
                            <strong class="ms-1">APC</strong>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="APC" id="APC" />
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" name="APC_agent_signed" type="checkbox"
                            aria-label="APC_agent_signed">
                        <span class="ms-2">Signed</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="LP">
                        <span class="input-group-text bg-light" style="width: 110px;">
                            <img src="../static/img/lp.svg">
                            <strong class="ms-1">LP</strong>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="LP" id="LP" />
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" name="LP_agent_signed" type="checkbox"
                            aria-label="LP_agent_signed">
                        <span class="ms-2">Signed</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="PDP">
                        <span class="input-group-text bg-light" style="width: 110px;">
                            <img src="../static/img/pdp.svg">
                            <strong class="ms-1">PDP</strong>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="PDP" id="PDP" />
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" name="PDP_agent_signed" type="checkbox"
                            aria-label="PDP_agent_signed">
                        <span class="ms-2">Signed</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="NNPP">
                        <span class="input-group-text bg-light" style="width: 110px;">
                            <img src="../static/img/nnpp.svg">
                            <strong class="ms-1">NNPP</strong>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="NNPP" id="NNPP" />
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" name="NNPP_agent_signed" type="checkbox"
                            aria-label="NNPP_agent_signed">
                        <span class="ms-2">Signed</span>
                    </div>
                </div>
            </div>
            <div class="form-section mb-3">
                <h5>Do you think this form has been tampered with?</h5>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="mutilated" id="true" value="True" />
                    <label class="form-check-label" for="true">
                        Yes, there are corrections on this form
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="mutilated" id="false" value="False" />
                    <label class="form-check-label" for="flase">
                        No, the form is intact
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="is_stamped" id="is_stamped" />
                    <label class="form-check-label" for="is_stamped">
                        This form is not stamped
                    </label>
                </div>
            </div>
            <div>
                <input type="hidden" name="result_file_url" id="result_file_url" value="{{result_file_url}}" />
            </div>
            <div class="form-group mb-3">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
            <div class="form-group mb-3">
                <input type="submit" class="btn btn-success" value="Submit" />
                <span class="text-end">
                    <a type="button" class="btn btn-danger" href="{{url_for('transcribe')}}">Unclear Image</a>
                </span>
            </div>
        </div>
    </form>
</div>

{% endblock %}
