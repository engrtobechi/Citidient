{% extends "base.html "%}

{% block body %}
  <div class="container body-mod text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/signup/" method="POST">
        <h1 class="h3 mb-3 fw-normal">Signup</h1>
        <div class="form-floating mb-3">
          <input type="username" name="username" class="form-control" id="floating-input" placeholder="johndoe">
          <label for="floating-input" class="form-label">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" id="floating-input" placeholder="name@example.com">
          <label for="floating-input" class="form-label">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" id="floatingPassword" class="form-control" aria-labelledby="passwordHelpBlock">
          <label for="floatingPassword" class="form-label">Password</label>
          <div id="passwordHelpBlock" class="form-text text-start">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>
        <button class="w-100 btn btn-lg btn-success" type="submit">Sign Up</button>
      </form>
    </main>
  </div>
{% endblock %}
