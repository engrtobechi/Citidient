{% extends "base.html "%}

{% block body %}
<div class="container body-mod text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/login/" method="POST">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      <div class="form-floating mb-3">
        <input type="username" class="form-control" name="username" id="floating-input" placeholder="johndoe">
        <label for="floating-input" class="form-label">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="floatingPassword" name="password" class="form-control"
          aria-labelledby="passwordHelpBlock">
        <label for="floatingPassword" class="form-label">Password</label>
      </div>
      <div class="d-flex justify-content-between me-3 ms-3">
        <div>
          <div class="checkbox mb-3">
            <label class="text-start">
              <input type="checkbox" class="text-start" value="remember-me"> Remember Me
            </label>
          </div>
        </div>
        <div>
          <a href="{{url_for('reset_password')}}">Forgot Password?</a>
        </div>
      </div>

      <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
    </form>
  </main>
</div>
{% endblock %}
