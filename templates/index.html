{% extends "base.html "%}

{% block body %}

<div class="row mt-4 mb-4">
    <div class="col-12">
        <h2 class="text-center">Voting Validation Form</h2>
    </div>
</div>
<div class="mt-4 mb-4">
    <form class="row">
        <div class="col-8 border border-4 border-success rounded form-group mb-3">
            <div class="text-center">
                <img src="{{image_path}}" alt="Your Image" class="img-fluid mx-1 my-1 rounded">
            </div>
        </div>
        <div class="col-4 form-group ms-2 mb-3">
            <div class="form-section mb -3">
                <h5>Voting Location</h5>
                <div class="form-group mb-3">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="">Select State</option>
                        {% for state in states %}
                        <option value="{{ state.id }}">{{ state.state_name }} State</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="lga">Local Government Area</label>
                    <select class="form-control" name="lga" id="lga">

                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="ward">Ward</label>
                    <select class="form-control" name="ward" id="ward">

                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="pu">Polling Unit</label>
                    <select class="form-control" name="pu" id="pu">

                    </select>
                </div>
            </div>
            <div class="form-section mb-3">
                <h5>Votes Cast</h5>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="APC">
                        <span class="input-group-text"><strong>APC</strong></span>
                    </div>
                    <input type="text" class="form-control" name="APC" id="APC" />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="LP">
                        <span class="input-group-text"><strong>LP</strong></span>
                    </div>
                    <input type="text" class="form-control" name="LP" id="LP" />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="PDP">
                        <span class="input-group-text"><strong>PDP</strong></span>
                    </div>
                    <input type="text" class="form-control" name="PDP" id="PDP" />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" for="NNPP">
                        <span class="input-group-text"><strong>NNPP</strong></span>
                    </div>
                    <input type="text" class="form-control" name="NNPP" id="NNPP" />
                </div>
            </div>
            <div class="form-section mb-3">
                <h5>Do you think this form has been tampered with?</h5>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="tampered" id="yes" value="yes" />
                    <label class="form-check-label" for="yes">
                        Yes, there are corrections on this form
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="tampered" id="no" value="no" />
                    <label class="form-check-label" for="no">
                        No, the form is intact
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="stamped" id="stamped" value="stamped" />
                    <label class="form-check-label" for="stamped">
                        This form is not stamped
                    </label>
                </div>
            </div>
            <div class="form-group mb-3">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
            <div class="form-group mb-3">
                <input type="submit" class="btn btn-success" value="Submit" />
            </div>
        </div>
    </form>
</div>

{% endblock %}
